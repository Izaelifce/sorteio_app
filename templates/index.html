<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorteio Igreja do Est√°dio</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
        margin: 0;
        padding: 0;
        font-family: 'Orbitron', sans-serif;
        background: radial-gradient(circle at top, #0d1117, #000);
        color: #00ffc3;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
    }

    h1 {
        margin-top: 20px;
        font-size: 2rem;
        text-shadow: 0 0 10px #00ffc3, 0 0 20px #00ffc3;
    }

    .card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(6px);
        border: 1px solid #00ffc3;
        border-radius: 15px;
        box-shadow: 0 0 15px #00ffc3;
        padding: 20px;
        margin: 20px;
        text-align: center;
        width: 90%;
        max-width: 500px;
    }

    .inputs {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .inputs input {
        padding: 10px;
        border-radius: 8px;
        border: none;
        text-align: center;
        font-size: 1.2rem;
        background: #111;
        color: #00ffc3;
        box-shadow: inset 0 0 5px #00ffc3;
    }

    .btns {
        margin-top: 15px;
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        background: #00ffc3;
        color: #000;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 10px #00ffc3;
        transition: transform 0.2s, background 0.2s;
    }

    button:hover {
        transform: scale(1.05);
        background: #00e0ad;
    }

    .numeros-sorteados {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-top: 15px;
    }

    .numero {
        background: #00ffc3;
        color: #000;
        font-weight: bold;
        padding: 12px;
        border-radius: 50%;
        min-width: 40px;
        text-align: center;
        box-shadow: 0 0 10px #00ffc3, 0 0 20px #00ffc3;
    }

    .patrocinio {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 15px;
        opacity: 0.7;
    }

    .patrocinio img {
        height: 40px;
        filter: drop-shadow(0 0 5px #00ffc3);
    }
</style>
</head>
<body>

<h1>SORTEIO IGREJA DO EST√ÅDIO</h1>

<div class="card">
    <h2>Configura√ß√£o</h2>
    <div class="inputs">
        <label>Quantidade de n√∫meros:</label>
        <input type="number" id="quantidade" min="1" value="10">
        <label>Intervalo:</label>
        <div style="display:flex; justify-content:center; gap:10px;">
            <input type="number" id="minimo" min="1" value="1">
            <input type="number" id="maximo" min="1" value="50">
        </div>
    </div>
    <div class="btns">
        <button onclick="sortear()">üé≤ Sortear</button>
        <button onclick="resetar()">üîÑ Resetar</button>
    </div>
</div>

<div class="card">
    <h2>Resultado</h2>
    <div class="numeros-sorteados" id="numeros-sorteados"></div>
</div>

<div class="patrocinio">
    <img src="{{ request.url_for('static', path='patrocinador1.png') }}" alt="Patrocinador 1">
    <img src="{{ request.url_for('static', path='patrocinador2.png') }}" alt="Patrocinador 2">
    <img src="{{ request.url_for('static', path='patrocinador3.png') }}" alt="Patrocinador 3">
</div>

<script>
function getById(id) { return document.getElementById(id); }

function sortear() {
    const qtd = parseInt(getById('quantidade').value, 10);
    const min = parseInt(getById('minimo').value, 10);
    const max = parseInt(getById('maximo').value, 10);

    if (!Number.isInteger(qtd) || qtd <= 0) {
        alert('Digite uma quantidade v√°lida!');
        return;
    }
    if (min > max) {
        alert('O valor m√≠nimo n√£o pode ser maior que o m√°ximo!');
        return;
    }

    const intervalo = max - min + 1;
    if (qtd > intervalo) {
        alert(`N√£o √© poss√≠vel sortear ${qtd} n√∫meros, o intervalo s√≥ tem ${intervalo}.`);
        return;
    }

    const pool = [];
    for (let i = min; i <= max; i++) pool.push(i);
    for (let i = pool.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
    }
    const escolhidos = pool.slice(0, qtd);

    const container = getById('numeros-sorteados');
    container.innerHTML = "";
    escolhidos.forEach(n => {
        const span = document.createElement('span');
        span.className = "numero";
        span.textContent = n;
        container.appendChild(span);
    });
}

function resetar() {
    getById('numeros-sorteados').innerHTML = "";
    getById('quantidade').value = 10;
    getById('minimo').value = 1;
    getById('maximo').value = 50;
}
</script>

</body>
</html>
