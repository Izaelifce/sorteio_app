<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorteio Futurista</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

body {
    margin: 0;
    padding: 20px;
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at top, #0d1117, #000);
    color: #00ffc3;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    font-size: 2rem;
    text-shadow: 0 0 10px #00ffc3, 0 0 20px #00ffc3;
    margin-bottom: 20px;
}

.card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(6px);
    border: 1px solid #00ffc3;
    border-radius: 15px;
    box-shadow: 0 0 15px #00ffc3;
    padding: 20px;
    margin: 15px 0;
    text-align: center;
    width: 90%;
    max-width: 600px;
}

.numeros {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
}

.numero {
    background: #00ffc3;
    color: #000;
    font-weight: bold;
    padding: 15px;
    border-radius: 50%;
    min-width: 50px;
    text-align: center;
    font-size: 1.2rem;
    box-shadow: 0 0 10px #00ffc3, 0 0 20px #00ffc3;
    opacity: 0;
    transform: scale(0);
    animation: aparecer 0.5s forwards;
}

@keyframes aparecer {
    to {
        opacity: 1;
        transform: scale(1);
    }
}

button {
    padding: 12px 25px;
    margin: 10px;
    border-radius: 10px;
    border: none;
    background: #00ffc3;
    color: #000;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 0 10px #00ffc3;
    transition: transform 0.2s, background 0.2s;
}

button:hover {
    transform: scale(1.05);
    background: #00e0ad;
}

.patrocinio {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 15px;
    opacity: 0.7;
}

.patrocinio img {
    height: 40px;
    filter: drop-shadow(0 0 5px #00ffc3);
}
</style>
</head>
<body>

<h1>SORTEIO FUTURISTA</h1>

<div class="card">
    <h2>NÃºmeros disponÃ­veis</h2>
    <div class="numeros" id="numeros-disponiveis"></div>
</div>

<div class="card">
    <h2>NÃºmeros sorteados</h2>
    <div class="numeros" id="numeros-sorteados"></div>
</div>

<button onclick="sortearNumero()">ðŸŽ² Sortear NÃºmero</button>
<button onclick="resetar()">ðŸ”„ Resetar</button>

<div class="patrocinio">
    <img src="{{ request.url_for('static', path='patrocinador1.png') }}" alt="Patrocinador 1">
    <img src="{{ request.url_for('static', path='patrocinador2.png') }}" alt="Patrocinador 2">
    <img src="{{ request.url_for('static', path='patrocinador3.png') }}" alt="Patrocinador 3">
</div>

<script>
let numerosDisponiveis = [];
let numerosSorteados = [];

// Inicializa a lista de 1 a 50
function inicializar() {
    numerosDisponiveis = [];
    numerosSorteados = [];
    for (let i = 1; i <= 50; i++) numerosDisponiveis.push(i);
    atualizarTelas();
}

function atualizarTelas() {
    const disp = document.getElementById('numeros-disponiveis');
    const sort = document.getElementById('numeros-sorteados');

    disp.innerHTML = '';
    sort.innerHTML = '';

    numerosDisponiveis.forEach(n => {
        const span = document.createElement('span');
        span.className = 'numero';
        span.style.animation = 'aparecer 0.5s forwards';
        span.textContent = n;
        disp.appendChild(span);
    });

    if (numerosDisponiveis.length === 0) {
        const msg = document.createElement('div');
        msg.textContent = "NÃ£o hÃ¡ mais nÃºmeros para sortear!";
        msg.style.marginTop = '15px';
        msg.style.fontWeight = 'bold';
        msg.style.fontSize = '1.2rem';
        sort.appendChild(msg);
    }

    numerosSorteados.forEach(n => {
        const span = document.createElement('span');
        span.className = 'numero';
        span.style.animation = 'aparecer 0.5s forwards';
        span.textContent = n;
        sort.appendChild(span);
    });
}

function sortearNumero() {
    if (numerosDisponiveis.length === 0) {
        alert("NÃ£o hÃ¡ mais nÃºmeros para sortear!");
        return;
    }

    // Pega um nÃºmero aleatÃ³rio e remove da lista
    const indice = Math.floor(Math.random() * numerosDisponiveis.length);
    const numero = numerosDisponiveis.splice(indice, 1)[0];
    numerosSorteados.push(numero);
    atualizarTelas();
}

function resetar() {
    inicializar();
}

// Inicializa ao carregar
inicializar();
</script>

</body>
</html>
