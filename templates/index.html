<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Igreja do Est√°dio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ request.url_for('static', path='style.css') }}">
</head>
<body>
    <!-- Fundo animado -->
    <canvas id="bg"></canvas>

    <!-- Container principal -->
    <div class="wrap">
        <!-- Patrocinadores -->
        <div class="patrocinio">
            <img src="{{ request.url_for('static', path='patrocinador1.png') }}" alt="Patrocinador 1">
            <img src="{{ request.url_for('static', path='patrocinador2.png') }}" alt="Patrocinador 2">
            <img src="{{ request.url_for('static', path='patrocinador3.png') }}" alt="Patrocinador 3">
        </div>

        <!-- T√≠tulo -->
        <h1>SORTEIO IGREJA DO EST√ÅDIO</h1>

        <!-- N√∫mero sorteado -->
        <div class="numero-sorteado" id="numeroSorteado">
            {% if numero_sorteado %}{{ numero_sorteado }}{% else %}Nenhum n√∫mero ainda{% endif %}
        </div>

        <!-- Bot√µes -->
        <div class="botoes">
            <form method="post" action="/sortear" style="display:inline;">
                <button type="submit">üé≤ Sortear</button>
            </form>
            <form method="post" action="/resetar" style="display:inline;">
                <button type="submit">üîÑ Resetar</button>
            </form>
        </div>

        <!-- N√∫meros sorteados -->
        <div class="numeros-sorteados" id="numerosSorteados">
            {% for n in numeros_sorteados %}
                <span>{{ n }}</span>
            {% endfor %}
        </div>

        <!-- Propaganda / Banner -->
        <div class="propaganda">
            <h3>Patrocinado por:</h3>
            <p>Empresas que apoiam este evento</p>
        </div>
    </div>

    <!-- Fundo animado -->
    <script>
        const canvas = document.getElementById('bg');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "#00ffc3";
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 80; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();
    </script>
</body>
</html>
