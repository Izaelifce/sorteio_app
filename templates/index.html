<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorteio Futurista</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

body {
    margin: 0;
    padding: 20px;
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at top, #0d1117, #000);
    color: #00ffc3;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    font-size: 2rem;
    text-shadow: 0 0 10px #00ffc3, 0 0 20px #00ffc3;
    margin-bottom: 20px;
}

.card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(6px);
    border: 1px solid #00ffc3;
    border-radius: 15px;
    box-shadow: 0 0 15px #00ffc3;
    padding: 30px 20px;
    margin: 15px 0;
    text-align: center;
    width: 90%;
    max-width: 400px;
}

input {
    padding: 10px;
    border-radius: 8px;
    border: none;
    text-align: center;
    font-size: 1.2rem;
    background: #111;
    color: #00ffc3;
    box-shadow: inset 0 0 5px #00ffc3;
    width: 100px;
}

button {
    padding: 12px 25px;
    margin: 10px;
    border-radius: 10px;
    border: none;
    background: #00ffc3;
    color: #000;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 0 10px #00ffc3;
    transition: transform 0.2s, background 0.2s;
}

button:hover {
    transform: scale(1.05);
    background: #00e0ad;
}

.numero-sorteado {
    margin-top: 20px;
    font-size: 4rem;
    font-weight: bold;
    text-shadow: 0 0 15px #00ffc3, 0 0 30px #00ffc3;
    animation: aparecer 0.5s forwards;
}

@keyframes aparecer {
    from { opacity: 0; transform: scale(0); }
    to { opacity: 1; transform: scale(1); }
}

.patrocinio {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 15px;
    opacity: 0.7;
}

.patrocinio img {
    height: 40px;
    filter: drop-shadow(0 0 5px #00ffc3);
}
</style>
</head>
<body>

<h1>SORTEIO FUTURISTA</h1>

<div class="card">
    <h2>Quantidade de nÃºmeros</h2>
    <input type="number" id="quantidade" min="1" value="10">
    <br>
    <button onclick="iniciarSorteio()">Iniciar Sorteio</button>
</div>

<div class="card">
    <h2>NÃºmero sorteado</h2>
    <div id="numero-sorteado" class="numero-sorteado">--</div>
</div>

<button onclick="sortearNumero()">ðŸŽ² Sortear NÃºmero</button>
<button onclick="resetar()">ðŸ”„ Resetar</button>

<div class="patrocinio">
    <img src="{{ request.url_for('static', path='image/patrocinador1.png') }}" alt="Patrocinador 1">
    <img src="{{ request.url_for('static', path='patrocinador2.png') }}" alt="Patrocinador 2">
    <img src="{{ request.url_for('static', path='patrocinador3.png') }}" alt="Patrocinador 3">
</div>

<script>
let numerosDisponiveis = [];
let totalParaSortear = 0;

// Inicializa a lista com nÃºmeros aleatÃ³rios de 1 atÃ© quantidade definida
function iniciarSorteio() {
    totalParaSortear = parseInt(document.getElementById('quantidade').value, 10);
    if (!totalParaSortear || totalParaSortear < 1) {
        alert("Digite uma quantidade vÃ¡lida!");
        return;
    }

    numerosDisponiveis = [];
    for (let i = 1; i <= totalParaSortear; i++) numerosDisponiveis.push(i);

    document.getElementById('numero-sorteado').textContent = "--";
    alert("Sorteio iniciado com " + totalParaSortear + " nÃºmeros!");
}

function sortearNumero() {
    if (numerosDisponiveis.length === 0) {
        document.getElementById('numero-sorteado').textContent = "NÃ£o hÃ¡ mais nÃºmeros para sortear!";
        return;
    }

    // Escolhe aleatoriamente um nÃºmero da lista disponÃ­vel e remove
    const indice = Math.floor(Math.random() * numerosDisponiveis.length);
    const numero = numerosDisponiveis.splice(indice, 1)[0];

    document.getElementById('numero-sorteado').textContent = numero;
}

function resetar() {
    numerosDisponiveis = [];
    totalParaSortear = 0;
    document.getElementById('numero-sorteado').textContent = "--";
    document.getElementById('quantidade').value = 10;
}
</script>

</body>
</html>
