<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Igreja do Est√°dio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ request.url_for('static', path='style.css') }}">
</head>
<body>
    <canvas id="bg"></canvas>

    <div class="wrap">
    <div class="patrocinio">
        <img src="{{ request.url_for('static', path='patrocinador1.png') }}" alt="Patrocinador 1">
        <img src="{{ request.url_for('static', path='patrocinador2.png') }}" alt="Patrocinador 2">
        <img src="{{ request.url_for('static', path='patrocinador3.png') }}" alt="Patrocinador 3">
    </div>

    <h1>SORTEIO IGREJA DO EST√ÅDIO</h1>

    <div class="numero-sorteado" id="numero-sorteado">
        {% if numero_sorteado %}{{ numero_sorteado }}{% else %}Nenhum n√∫mero ainda{% endif %}
    </div>

    <div class="botoes">
        <!-- ‚úÖ MANTER SOMENTE UM BLOCO DE QUANTIDADE -->
        <label>Quantidade:</label>
        <input type="number" id="quantidade" min="1" value="10" style="width:80px">

        <label style="margin-left:10px">De</label>
        <input type="number" id="minimo" min="1" value="1" style="width:70px">

        <label>at√©</label>
        <input type="number" id="maximo" min="1" value="50" style="width:70px">
        <br><br>

        <!-- ‚úÖ BOT√ïES CHAMANDO FUN√á√ïES JS (SEM RECARREGAR P√ÅGINA) -->
        <button onclick="sortear()">üé≤ Sortear</button>
        <button onclick="resetar()">üîÑ Resetar</button>
    </div>

    <div class="numeros-sorteados" id="numeros-sorteados">
        {% for n in numeros_sorteados %}
            <span>{{ n }}</span>
        {% endfor %}
    </div>

    <div class="propaganda">
        <h3>Patrocinado por:</h3>
        <p>Empresas que apoiam este evento</p>
    </div>
</div>

<script>
function getById(id) { return document.getElementById(id); }

function sortear() {
    const qtd = parseInt(getById('quantidade').value, 10);
    const min = parseInt(getById('minimo').value, 10);
    const max = parseInt(getById('maximo').value, 10);

    if (!Number.isInteger(qtd) || qtd <= 0) {
        alert('Digite uma quantidade v√°lida!');
        return;
    }
    if (min > max) {
        alert('O valor m√≠nimo n√£o pode ser maior que o m√°ximo!');
        return;
    }
    const intervalo = max - min + 1;
    if (qtd > intervalo) {
        alert(`N√£o √© poss√≠vel sortear ${qtd} n√∫meros, pois o intervalo s√≥ tem ${intervalo}.`);
        return;
    }

    // Criar lista de n√∫meros e embaralhar
    const pool = [];
    for (let i = min; i <= max; i++) pool.push(i);
    for (let i = pool.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
    }
    const escolhidos = pool.slice(0, qtd);

    // Mostrar resultado na tela
    getById('numero-sorteado').textContent = "N√∫meros sorteados:";
    const container = getById('numeros-sorteados');
    container.innerHTML = "";
    escolhidos.forEach(n => {
        const span = document.createElement('span');
        span.textContent = n;
        span.style.background = "#00ffc3";
        span.style.color = "#000";
        span.style.fontWeight = "bold";
        span.style.padding = "6px 10px";
        span.style.borderRadius = "50%";
        span.style.margin = "4px";
        container.appendChild(span);
    });
}

function resetar() {
    getById('numero-sorteado').textContent = "";
    getById('numeros-sorteados').innerHTML = "";
    getById('quantidade').value = 10;
    getById('minimo').value = 1;
    getById('maximo').value = 50;
}
</script>

    <script>
        const canvas = document.getElementById('bg');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "#00ffc3";
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 80; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
