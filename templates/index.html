<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Igreja do Est√°dio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top, #0d1117, #000000);
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            color: #00ffc3;
            margin-bottom: 10px;
        }
        .inputs {
            margin: 15px 0;
        }
        .inputs input {
            padding: 5px;
            margin: 5px;
            width: 80px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            margin: 10px 5px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .resultado {
            font-size: 1.4rem;
            margin-top: 20px;
            font-weight: bold;
        }
        .numeros {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }
        .numero {
            background: #00ffc3;
            color: #000;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 50%;
            min-width: 40px;
            text-align: center;
        }
        .patrocinadores {
            margin-top: 20px;
            font-style: italic;
            font-size: 1rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>SORTEIO IGREJA DO EST√ÅDIO</h1>

    <div class="inputs">
        <label>Quantidade:</label>
        <input type="number" id="quantidade" min="1" value="10">
        <label>De</label>
        <input type="number" id="minimo" min="1" value="1">
        <label>at√©</label>
        <input type="number" id="maximo" min="1" value="50">
    </div>

    <button onclick="sortear()">üé≤ Sortear</button>
    <button onclick="resetar()">üîÑ Resetar</button>

    <div class="resultado" id="numero-sorteado"></div>
    <div class="numeros" id="numeros-sorteados"></div>

    <div class="patrocinadores">
        Patrocinado por: Empresas que apoiam este evento
    </div>

    <script>
        function getById(id) { return document.getElementById(id); }

        function sortear() {
            const qtd = parseInt(getById('quantidade').value, 10);
            const min = parseInt(getById('minimo').value, 10);
            const max = parseInt(getById('maximo').value, 10);

            if (!Number.isInteger(qtd) || qtd <= 0) {
                alert('Digite uma quantidade v√°lida!');
                return;
            }
            if (min > max) {
                alert('O valor m√≠nimo n√£o pode ser maior que o m√°ximo!');
                return;
            }

            const intervalo = max - min + 1;
            if (qtd > intervalo) {
                alert(`N√£o √© poss√≠vel sortear ${qtd} n√∫meros, pois o intervalo s√≥ tem ${intervalo}.`);
                return;
            }

            // Gera a lista de n√∫meros e embaralha
            const pool = [];
            for (let i = min; i <= max; i++) pool.push(i);
            for (let i = pool.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pool[i], pool[j]] = [pool[j], pool[i]];
            }

            const escolhidos = pool.slice(0, qtd);

            getById('numero-sorteado').textContent = "N√∫meros sorteados:";
            const container = getById('numeros-sorteados');
            container.innerHTML = ""; // limpa antes de mostrar de novo
            escolhidos.forEach(n => {
                const span = document.createElement('span');
                span.className = "numero";
                span.textContent = n;
                container.appendChild(span);
            });
        }

        function resetar() {
            getById('numero-sorteado').textContent = "";
            getById('numeros-sorteados').innerHTML = "";
            getById('quantidade').value = 10;
            getById('minimo').value = 1;
            getById('maximo').value = 50;
        }
    </script>
</body>
</html>
