<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Igreja Est√°dio Tiangu√°-CE</title>

    <!-- Favicon -->
    {# <link rel="icon" type="image/x-icon" href="{{ request.url_for('static', path='favicon.ico') }}">#}

    <!-- CSS externo -->
    <link rel="stylesheet" href="{{ request.url_for('static', path='style.css') }}">

    <!-- Fontes Google -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <!-- Part√≠culas no fundo -->
    <canvas id="bg"></canvas>

    <!-- Patrocinadores -->
    <div class="patrocinio">
        <a href="https://www.instagram.com/jjcasafesta/reels/" target="_blank">
            <img src="{{ request.url_for('static', path='image.jpg') }}" alt="Patrocinador 1">
        </a>
        <a href="https://site-do-patrocinador2.com" target="_blank">
            <img src="{{ request.url_for('static', path='patrocinador2.jpg') }}" alt="Patrocinador 2">
        </a>
        <a href="https://instagram.com/empresa3" target="_blank">
            <img src="{{ request.url_for('static', path='patrocinador3.png') }}" alt="Patrocinador 3">
        </a>
    </div>

    <!-- Painel principal -->
    <div class="wrap">
        <h1>SORTEIO IGREJA DO EST√ÅDIO</h1>

        {% if numero_sorteado %}
            <div class="numero-sorteado">üéâ {{ numero_sorteado }}</div>
        {% endif %}

        <div class="botoes">
            <form action="/sortear" method="post">
                <button type="submit">Sortear</button>
            </form>
            <form action="/resetar" method="post">
                <button type="submit">Resetar</button>
            </form>
        </div>

        {% if numeros_sorteados %}
        <div class="numeros-sorteados">
            {% for n in numeros_sorteados %}
                <span>{{ n }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <!-- Propaganda / Banner -->
    <div class="propaganda">
        <img src="https://via.placeholder.com/900x80?text=An%C3%BAncio+/+Patroc%C3%ADnio" alt="Propaganda">
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById("bg");
        if (!canvas) return;

        const ctx = canvas.getContext("2d");
        let particles = [];

        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = Math.floor(window.innerWidth * dpr);
            canvas.height = Math.floor(window.innerHeight * dpr);
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        const particleCount = 50;
        const cssWidth = () => canvas.width / (window.devicePixelRatio || 1);
        const cssHeight = () => canvas.height / (window.devicePixelRatio || 1);

        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * cssWidth(),
                y: Math.random() * cssHeight(),
                r: Math.random() * 2 + 1,
                d: Math.random() * 1 + 0.2
            });
        }

        function update() {
            const h = cssHeight();
            const w = cssWidth();
            for (let p of particles) {
                p.y += p.d;
                if (p.y - p.r > h) {
                    p.y = -p.r;
                    p.x = Math.random() * w;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.beginPath();
            for (let p of particles) {
                ctx.moveTo(p.x, p.y);
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            }
            ctx.fill();
            update();
            requestAnimationFrame(draw);
        }

        requestAnimationFrame(draw);
    });
    </script>
</body>
</html>
