<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- CSS externo -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Fontes Google -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f2f4f8;
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
        }

        .patrocinio {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .patrocinio img {
            max-height: 80px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease-in-out;
        }

        .patrocinio img:hover {
            transform: scale(1.05);
        }

        .propaganda {
            text-align: center;
            margin: 20px 0;
        }

        .wrap {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        canvas#bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>

    <canvas id="bg"></canvas>

    <div class="patrocinio">

            <img src="{{ url_for('static', filename='patrocinador2.jpg') }}" alt="Patrocinador 2">
        </a>
        <a href="https://instagram.com/empresa3" target="_blank">
            <img src="{{ url_for('static', filename='patrocinador3.png') }}" alt="Patrocinador 3">
        </a>
    </div>

    <!-- Painel principal -->
    <div class="wrap">
        <!-- Aqui vai o conteúdo principal do sorteio -->
